
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Alpha Assistant</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #f0f8ff; }
        #avatar { width: 200px; margin-top: 20px; }
        #chatbox { margin-top: 20px; }
        #messages { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; background: #fff; }
        #userInput { width: 70%; padding: 10px; }
        #sendBtn { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>ðŸ§  Super Alpha Assistant</h1>
    <img id="avatar" src="/static/images/alpha_avatar.png" alt="Alpha Avatar">

    <div id="chatbox">
        <div id="messages"></div><br>
        <input id="userInput" placeholder="Talk to Alpha...">
        <button id="sendBtn">Send</button>
        <button onclick="startListening()">ðŸŽ¤ Speak</button>
    </div>

    <script>
        const messages = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        sendBtn.onclick = () => {
            sendMessage(userInput.value);
        };

        function sendMessage(text) {
            if (!text) return;
            const userMsg = document.createElement('div');
            userMsg.textContent = "You: " + text;
            messages.appendChild(userMsg);
            messages.scrollTop = messages.scrollHeight;
            userInput.value = '';

            fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: text})
            })
            .then(res => res.json())
            .then(data => {
                const botMsg = document.createElement('div');
                botMsg.textContent = "Alpha: " + data.reply;
                messages.appendChild(botMsg);
                messages.scrollTop = messages.scrollHeight;
                speak(data.reply);
            });
        }

        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                sendMessage(transcript);
            };
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
