
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Alpha Assistant</title>
    <style>
        body { font-family: Arial; background: #f0f8ff; text-align: center; }
        #chat { width: 60%; margin: auto; height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; background: white; }
        input, button { padding: 10px; margin: 5px; }
        #footer { font-size: 12px; margin-top: 10px; color: gray; }
    </style>
</head>
<body>
    <h1>ðŸ§  Super Alpha Assistant</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" width="100" height="100" style="border-radius:50%;"/>
    <div id="chat"></div>
    <input id="message" type="text" placeholder="Talk to Alpha..." style="width:50%;" onkeypress="if(event.keyCode==13)send()">
    <button onclick="send()">Send</button>
    <button onclick="speak()">ðŸŽ¤ Speak</button>
    <div id="footer">Made by Varun</div>

    <script>
        function send() {
            var message = document.getElementById('message').value;
            if (!message) return;
            document.getElementById('chat').innerHTML += "<b>You:</b> " + message + "<br>";
            document.getElementById('message').value = "";
            fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('chat').innerHTML += "<b>Alpha:</b> " + data.reply + "<br>";
                document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
            });
        }

        function speak() {
            var recognition = new webkitSpeechRecognition();
            recognition.lang = "en-US";
            recognition.onresult = function(event) {
                document.getElementById('message').value = event.results[0][0].transcript;
                send();
            };
            recognition.start();
        }
    </script>
</body>
</html>
