
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Alpha Assistant</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 36px;
            color: #222;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        #chatbox {
            margin: 20px auto;
            width: 80%;
            max-width: 700px;
            height: 400px;
            background: white;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            text-align: left;
            border-radius: 10px;
        }
        #user-input {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin-left: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üß† Super Alpha Assistant</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png" alt="Alpha Bot">

    <div id="chatbox"></div>

    <input type="text" id="user-input" placeholder="Talk to Alpha...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="startListening()">üé§ Speak</button>

    <div class="footer">Made by Varun ‚ù§Ô∏è</div>

<script>
    const chatbox = document.getElementById('chatbox');

    function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        if (userInput.trim() === '') return;

        chatbox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
        document.getElementById('user-input').value = '';
        chatbox.scrollTop = chatbox.scrollHeight;

        fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({message: userInput})
        })
        .then(response => response.json())
        .then(data => {
            chatbox.innerHTML += `<p><strong>Alpha:</strong> ${data.reply}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight;
            speakText(data.reply);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    document.getElementById('user-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    function startListening() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.start();
        recognition.onresult = function(event) {
            const speechResult = event.results[0][0].transcript;
            document.getElementById('user-input').value = speechResult;
            sendMessage();
        };
    }

    function speakText(text) {
        const speech = new SpeechSynthesisUtterance(text);
        speech.lang = 'en-US';
        window.speechSynthesis.speak(speech);
    }
</script>

</body>
</html>
